<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <title>Responsive Webpage</title>
</head>
<body>
    <section class="hero-section">
        <nav class="nav-bar">
            <div class="left-side-nav">
                <a href="#"><i class="fa-brands fa-playstation"></i></a>
            </div>
            <div class="right-side-nav">
                <a class="options" class="controllers" href="#">Game Controllers</a>
                <a class="options" href="#">VR Accessories</a>
                <a class="options" href="#">Media Remotes</a>
                <a class="options" href="#">Others</a>
            </div>
        </nav>
        <div class="product-section">
            <div class="product-left-side">
                <div class="product-name">
                    <div class="title">
                        PS4 V2
                        <br>
                        Dualshock 4
                    </div>
                    <div class="description">Wireless Controller for PlayStation 4</div>
                    <div class="features">(Compatible/Genetic)</div>
                </div>
                <div class="product-price">
                    <div class="price">$32.50</div>
                    <button class="buy-now">Buy Now
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            </div>
            <div class="product-right-side">
                <img src="Images/Console.jpg" alt="PS4 V2 Dualshock 4">
                <div class="add-to-cart">
                    <i class="fa-solid fa-cart-plus"></i>
                    <div class="cart-text">Add to Cart</div>
                </div>
            </div>
        </div>

    
    </section>
    <section class="footer-section">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>

    </section>
    

    
</body>
</html>
